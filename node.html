<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->

    <title>Document</title>

        body{
background-color:burlywood;

        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="#">
            <div class="form-group">
                <label for="name">User Name:</label>
                <input type="text" class="form-control" id="name" placeholder="enter username">
                <p class="text-danger weight-bold"></p>
            </div>
            <div class="form-group">
                <label for="mobilenumber">Mobile Number:</label>
                <input type="number" class="form-control" id="mno" placeholder="enter mobilenumber">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="enter email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="psw" placeholder="enter password">
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" class="form-control" id="conpass" placeholder="enter confirmpassword">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            </form>
    </div>
